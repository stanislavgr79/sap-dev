<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.templates="templates.html"
     data-sly-use.model="com.sap.core.models.navigationfooter.NavigationFooter"
     data-sly-test.hasContent="${model.title}"
     class="cmp-sap-model__footer"
>


    <div class="cmp-sap-model__footer_bg">
        <div class="container">
            <div id="footer">
                <footer>
                    <div class="row-fluid">
                        <section class="footer-links" data-sly-list.footerGroup="${model.footerGroupLinksCol}">
                            <div class="span3">
                                <h4>${footerGroup.groupTitle}</h4>
                                <ul class="unstyled" data-sly-list.linksNames="${footerGroup.linksNames}">
                                    <li><a href="${linksNames.link}" rel="${linksNames.typeOfOpen}">${linksNames.descriptionLink}</a></li>
                                </ul>
                            </div>
                        </section>
                    </div><!-- /.row-fluid -->


                    <div id="footer-sub">
                        <div class="row-fluid">
                            <div class="footer-contact span12">


                                <ul class="inline social pull-right">
                                    <li class="twitter icon"><a href="#">Twitter</a></li>
                                    <li class="facebook icon"><a href="#">Facebook</a></li>
                                    <li class="linkedin icon"><a href="#">LinkedIn</a></li>
                                    <li class="youtube icon"><a href="#">YouTube</a></li>
                                    <li class="googleplus icon"><a href="#">Google+</a></li>
                                    <li><a href="#">Follow Developers</a></li>
                                </ul>


                                <div class="copyright">

                                    <ul class="inline primary" data-sly-list.copyrightsColPartOne="${model.copyrightsColPartOne}">
                                        <li><a href="${copyrightsColPartOne.link}" rel="${copyrightsColPartOne.typeOfOpen}">${copyrightsColPartOne.descriptionLink}</a></li>
                                    </ul>

                                    <ul class="inline" data-sly-list.copyrightsColPartTwo="${model.copyrightsColPartTwo}">
                                        <li><a href="${copyrightsColPartTwo.link}" rel="${copyrightsColPartTwo.typeOfOpen}">${copyrightsColPartTwo.descriptionLink}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div><!-- /.row-fluid -->
                    </div>
                </footer>
            </div>
        </div>
    </div>

</sly>

<sly data-sly-call="${clientLib.all @ categories=['sap.components.navigation.v3.viewer']}"></sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-sap-model__footer'}"></sly>
