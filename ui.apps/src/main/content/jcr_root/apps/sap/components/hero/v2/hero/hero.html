

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.templates="templates.html"
     data-sly-use.model="com.sap.core.models.HeroMiniVertical"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionTemplate="action.html"

     data-sly-test.hasContent="${model.title || model.description || model.linkTo || model.typeOfOpen || model.linkLabel}"
     class="cmp-sap-model__hero_v2"
>

    <div class="hero-mini" >
        <sly class="hero-img" data-sly-call="${imageTemplate}"></sly>
        <div class="hero_info">
            <sly data-sly-call="${titleTemplate.title @ model=model}"></sly>
            <sly data-sly-call="${descriptionTemplate.description @ model=model}"></sly>
            <sly data-sly-call="${actionTemplate.action @ action=model}"></sly>
        </div>

    </div>

</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-sap-model__hero_v2'}"></sly>
<sly data-sly-call="${clientLib.css @ categories=['sap.components.hero.v2.viewer']}"></sly>
