<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.templates="templates.html"
     data-sly-use.model="com.sap.core.models.Hero"

     data-sly-use.imageTemplate="image.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.textTemplate="text.html"
     data-sly-use.actionTemplate="action.html"

     data-sly-test.hasContent="${model.title || model.text || model.linkTo || model.typeOfOpen || model.linkLabel}"
     class="cmp-sap-model__hero_v1"
>
    <div class="sap-hero__wrapper">
        <div class="container sap-hero">
            <div class="sap-hero__unit">
                <sly data-sly-call="${titleTemplate.title @ model=model}"></sly>
                <sly data-sly-call="${textTemplate.text @ model=model}"></sly>
                <sly data-sly-call="${actionTemplate.action @ action=model}"></sly>
            </div>

            <sly class="sap-hero__img" data-sly-call="${imageTemplate}"></sly>
        </div>
    </div>

</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-sap-model__hero_v1'}"></sly>
<sly data-sly-call="${clientLib.css @ categories=['sap.components.hero.v1.viewer']}"></sly>
