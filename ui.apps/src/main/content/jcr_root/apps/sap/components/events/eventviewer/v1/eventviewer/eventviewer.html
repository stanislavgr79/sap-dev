<sly
        data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
        data-sly-use.templates="templates.html"
        data-sly-use.model="com.sap.core.models.events.viewer.EventViewer"
        data-sly-test.hasContent="${model.allEvents}"
        class="cmp-sap-model__eventviewer_v1"
>
    <div class="container">
        <div class="navbar events_nav">
            <div class="navbar-inner">
                <span class="brand">View By:</span>
                <ul class="nav" id="event_sort" data-sort="topic" data-method="GET" data-path=${resource.path}>
                    <li class="event_select active" id="events__view-topic" data-sort="topic"><a href="#">Topic</a></li>
                    <li class="event_select" id="events__view-type" data-sort="type"><a href="#">Type</a></li>
                </ul>
            </div>
        </div>
        <div id="all-events" class="row event-listing" data-sly-test="${model.allEvents}"></div>
    </div>

</sly>

<sly data-sly-call="${clientLib.all @ categories=['sap.components.events.eventviewer.v1.viewer']}"></sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-sap-model__eventviewer_v1'}"></sly>
